spring:
  application:
    name: native-database
  datasource:
    url: jdbc:postgresql://localhost:5432/cloud_native
    username: root
    password: 1
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false